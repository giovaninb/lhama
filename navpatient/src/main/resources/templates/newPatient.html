<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Patient NAV</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Patient Nav</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarText" aria-controls="navbarText"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/home}">Dashboard
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/appointment/allAppointment}">All Appointments</a>
				<li class="nav-item"><a class="nav-link" href="#">Patients</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Navigators</a></li>
			</ul>
			<span class="navbar-text"> Fernanda Flores </span>
		</div>
	</nav>

	<div class="container px-lg-8">
		<div class="row mx-lg-n5">
			<div class="col py-3 px-lg-10 border bg-light">

				<div class="card">
					<div class="card-header">
						<div class="container">
							<div class="row">
								<div>
									<h2>New Patient</h2>
								</div>
								<div class="col-9"></div>
								<div>
									<a th:href="@{/home}" class="btn btn-outline-secondary btn-sm">Return</a>
								</div>
							</div>
						</div>


					</div>
					<div class="card-body">
						<form th:action="@{/patient/new}" th:object="${patient}" method="post">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="firstName">First Name</label> <input type="text" th:field="*{firstName}"
										class="form-control" id="firstName" placeholder="First Name">
								</div>
								<div class="form-group col-md-6">
									<label for="lastName">Last Name</label> <input type="text" th:field="*{lastName}"
										class="form-control" id="lastName" placeholder="Last Name">
								</div>
							</div>
							<div class="form-group">
								<label for="inputAddress">Address</label> <input type="text" th:field="*{inputAddress}"
									class="form-control" id="inputAddress"
									placeholder="1234 Main St">
							</div>
							<div class="form-group">
								<label for="inputAddress2">Address 2</label> <input type="text" th:field="*{inputAddress2}"
									class="form-control" id="inputAddress2"
									placeholder="Apartment, studio, or floor">
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputCity">City</label> <input type="text" th:field="*{inputCity}"
										class="form-control" id="inputCity">
								</div>
								<div class="form-group col-md-4">
									<label for="inputState">State</label> <select id="inputState" th:field="*{inputState}"
										class="form-control">
										<option selected>Choose...</option>
										<option>...</option>
									</select>
								</div>
								<div class="form-group col-md-2">
									<label for="inputZip">Zip</label> <input type="text" th:field="*{inputZip}"
										class="form-control" id="inputZip">
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Save</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
